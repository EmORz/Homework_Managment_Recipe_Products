<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create product</title>
</head>
<body>
<h1>Създаване на продукт</h1>

<form th:action="@{/product/create}" th:object="${product}" method="post">

    <div th:if="${#fields.hasErrors('*')}">
        <ul>
            <li th:each="error : ${errors}">
                <span th:text="${error.field} : ${error.defaultMessage}"></span>
            </li>
        </ul>
    </div>


    <label for="name">Име:</label>
    <input type="text" name="name" id="name" th:field="*{name}">
    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">

    </p>
    <br>

    <label for="categoryProducts">Категория:</label>
    <select id="categoryProducts" name="categoryProducts" th:field="*{categoryProducts}">
        <option th:each="category : ${categories}" th:value="${category}" th:text="${category}">
        </option>
    </select>
    <br>
    <button type="submit">Създаване</button>
</form>

</body>
</html>
